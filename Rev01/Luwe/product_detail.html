<!DOCTYPE html>

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="sidebar_menu">
        <div class="sidebar" id="menu_bar">
            <header>
                <a href="index.html">
                    <img src="images/logo luwe 02.png" width="70%" height="auto" alt="" loading="lazy">
                </a>
            </header>
            <ul>
                <li><a href="#"><i class="fas fa-fw fa-utensils"></i>Makanan Tradisional</a></li>
                <li><a href="#"><i class="fas fa-fw fa-wine-glass-alt"></i>Minuman</a></li>
                <li><a href="#"><i class="fas fa-fw fa-shopping-bag"></i>Oleh-Oleh</a></li>
            </ul>
        </div>
        <!-- end gallery-main -->
        <!--Menu-->
        <div id="kuliner_makanan_tradisional" class="gallery-main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="judul">
                            <h2 class="block-title text-center">
                                Makanan Tradisional</h2>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-1 col-lg-1 col-md-1 col-sm-1"></div>
                                <div class="col-6 col-lg-6 col-md-6 col-sm-6">
                                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li class="active" data-target="#carouselExampleCaptions" data-slide-to="0">
                                                <img src="images/detail_1_01.jpg">
                                            </li>
                                            <li data-target=" #carouselExampleCaptions" data-slide-to="1">
                                                <img src="images/detail_1_02.jpg">
                                            </li>
                                            <li data-target="#carouselExampleCaptions" data-slide-to="2">
                                                <img src="images/detail_1_03.jpg">
                                            </li>
                                        </ol>
                                        <div class="carousel-inner" role="option">
                                            <div class="carousel-item active">
                                                <img src="images/detail_1_01.jpg" class="d-block w-100" alt="...">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h5>Ayam Goreng</h5>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img src="images/detail_1_02.jpg" class="d-block w-100" alt="...">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h5>Tempe Penyet</h5>

                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img src="images/detail_1_03.jpg" class="d-block w-100" alt="...">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h5>Aneka Lalapan</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                                            data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                                            data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-4 col-lg-4 col-md-4 col-sm-4">
                                    <div class="single_product_desc">

                                        <div class="product-meta-data">
                                            <div class="line"></div>
                                            <h6>Lalapan Cak Gon</h6>
                                            <!-- Avaiable -->
                                            <div class="open_close">
                                                <h1>Open <span>09.00</span></h1>
                                                <h1>Close <span>21.00</span></h1>
                                            </div>
                                        </div>

                                        <div class="short_overview my-3">
                                            <p>Lalapan nikmat nan sehat, dengan cak-gon kita bisa mendapatkan khasiat 6
                                                sehat 5 sempurna.</p>
                                        </div>

                                        <!-- Add to Cart Form -->
                                        <form class="pesan clearfix" method="post">
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Keterangan Order</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                            </div>
                                            <button type="submit" name="addtocart" value="5"
                                                class="btn btn-primary">Order</button>
                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- end gal-container -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

    </section>

    <!--Menu Detail-->
